plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android"          // ✅ modern Kotlin plugin ID
    id "dev.flutter.flutter-gradle-plugin"     // ✅ Flutter Gradle plugin
    id "com.google.gms.google-services"        // ✅ Google services plugin
}

android {
    namespace "com.techfifo.photomerge"

    // ✅ Updated to support 16KB page size requirements (Android 15 / SDK 36)
    compileSdk = 36
    ndkVersion "26.3.11579264"  // ✅ NDK r26d or newer supports 16KB pages

    defaultConfig {
        applicationId "com.techfifo.photomerge"
        minSdkVersion = flutter.minSdkVersion
        targetSdk = 36
        versionCode = 12
        versionName = "1.0.12"
    }

    // ✅ Use Java 17 for compatibility with AGP 8.6+
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17" // ✅ Must match Java version
    }

    signingConfigs {
        release {
            storeFile file("C:/Users/hp/.android/my-release-key.keystore")
            storePassword "fahad@8826"
            keyAlias "my-key-alias"
            keyPassword "fahad@8826"
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            signingConfig signingConfigs.release
        }
    }

    packagingOptions {
        jniLibs {
            useLegacyPackaging = false // ✅ Required for 16KB memory page support
        }
    }

    buildFeatures {
        viewBinding true
    }
}

flutter {
    source "../.."
}
